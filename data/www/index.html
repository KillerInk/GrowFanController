<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="mybody">
    <div>
        <div class="slidecontainer">
            <label for="speed">Fan1 Speed:</label>
            <br>
            <input type="range" min="0" max="100" value="50" class="slider" id="speed">
        </div>
        <div id="sliderAmount"></div>
        <div class="slidecontainer2">
            <label for="speed1">Fan2 Speed:</label>
            <br>
            <input type="range" min="0" max="100" value="50" class="slider" id="speed1">
        </div>
        <div id="sliderAmount1"></div>
        <br>
        <label for="lightstrength">Light Strength:</label>
        <br>
        <input type="range" min="0" max="100" value="80" class="slider" id="lightstrength">
    </div>
    <div class="flex-container">
        <div class="flex-container">
            <div id="fansettings_container">
                <label for="fan0min">Fan1 Min Voltage mv:</label>
                <input type="number" id="fan0min" name="fan0min" size="5">
                <br>
                <label for="fan0max">Fan1 Max Voltage mv:</label>
                <input type="number" id="fan0max" name="fan0max" size="5">
                <br>
                <input type="submit" id="fan0sub" value="Submit">
                <br>
                <label for="fan1min">Fan2 Min Voltage mv:</label>
                <input type="number" id="fan1min" name="fan1min" size="5">
                <br>
                <label for="fan1max">Fan2 Max Voltage mv:</label>
                <input type="number" id="fan1max" name="fan1max" size="5">
                <br>
                <input type="submit" id="fan1sub" value="Submit">
            </div>
            <div id="auto">
                <label for="enableauto">Fan Automatic Control</label>
                <input type="checkbox" id="enableauto" name="enableauto">
                <br>
                <div>
                    <label for="targettemp">Target Temperature &deg;C</label>
                    <input type="number" id="targettemp" name="targettemp" size="5">
                    <br>
                    <label for="targethum">Target Humidity %</label>
                    <input type="number" id="targethum" name="targethum" size="5">
                    <br>
                    <label for="speeddif">Fans Speed Difference %</label>
                    <input type="number" id="speeddif" name="speeddif" size="5">
                    <br>
                    <input type="submit" id="targetTempHumSub" value="Submit">
                    <br>
                    <label for="minspeed">Min Speed</label>
                    <input type="number" id="minspeed" name="minspeed" size="5">
                    <br>
                    <label for="maxspeed">Max Speed</label>
                    <input type="number" id="maxspeed" name="maxspeed" size="5">
                    <br>
                    <input type="submit" id="minmaxspeedsub" value="Submit">
                    <br>
                </div>

            </div>
            <div>
                <div id="nightmodeactive"></div>
                <label for="enablenightmode">Fan Nightmode</label>
                <input type="checkbox" id="enablenightmode" name="enablenightmode">
                <br>

                <label for="onhour">Nightmode On</label>
                <input type="number" id="onhour" name="onhour" size="5">hour
                <input type="number" id="onmin" name="onmin" size="5">min
                <br>
                <label for="offhour">Nightmode Off</label>
                <input type="number" id="offhour" name="offhour" size="5">hour
                <input type="number" id="offmin" name="offmin" size="5">min
                <br>
                <label>Max Speed at night</label>
                <input type="number" id="nightmodemaxspeed" name="nightmodemaxspeed" size="5">
                <br>
                <input type="submit" id="nightmodesub" value="Submit">
                <br>
            </div>
        </div>
        <div class="flex-container">
            <div>
                <div>
                    <div id="lightpercent"></div>
                    <div id="lightmv"></div>
                    <div id="lightstate"></div>
                    <label id="autofan0" name="autofan0">Fan1:0</label><br>
                    <label id="autofan1" name="autofan1">Fan2:0</label>
                </div>
                <div>
                    <div id="temperatur">20C</div>
                    <div id="humidity">50%</div>
                    <div id="eco2"></div>
                    <div id="tvoc"></div>
                    <div id="aqi"></div>
                    <div id="time"></div>
                </div>
            </div>
            <div>
                <div id="readgovee">
                    <input type="checkbox" id="enablereadgovee" name="enablereadgovee">
                    <label for="enablereadgovee">Get Temperature and Humidity from Govee H5179</label><br>
                    <div id="temperatur_govee"></div>
                    <div id="humidity_govee"></div>
                    <div id="battery"></div>
                </div>
                <div>
                    <input type="number" id="tempdif" name="tempdif" size="5">
                    <label for="tempdif">Temperature correction for AHT2X Sensor &deg;C</label><br>
                    <input type="number" id="humdif" name="humdif" size="5">
                    <label for="tempdif">Humidity correction for AHT2X Sensor %</label><br>
                    <input type="submit" id="targetTempHumDiffSub" value="Submit">
                </div>
            </div>
        </div>
        <div class="flex-container">
            <div>
                <label for="enablelightcontrol">Light AutoControl</label>
                <input type="checkbox" id="enablelightcontrol" name="enablelightcontrol">
                <br>
                <label for="lightminv">Light min Voltage mv</label>
                <input type="number" id="lightminv" name="lightminv" size="5">
                <br>
                <label for="lightmaxv">Light max Voltage mv</label>
                <input type="number" id="lightmaxv" name="lightmaxv" size="5">
                <br>
                <input type="submit" id="lightcontrolvoltagesub" value="Submit">
            </div>
            <div>
                <label for="turnlightonhour">Turn light on</label>
                <input type="number" id="turnlightonhour" name="turnlightonhour" size="5">hour
                <input type="number" id="turnlightonmin" name="turnlightonmin" size="5">min
                <br>
                <label for="turnlightoffhour">Turn light off</label>
                <input type="number" id="turnlightoffhour" name="turnlightoffhour" size="5">hour
                <input type="number" id="turnlightoffmin" name="turnlightoffmin" size="5">min
                <br>
                <label for="enablesunrise">Enable Sunrise</label>
                <input type="checkbox" id="enablesunrise" name="enablesunrise">
                <br>
                <label for="sunrisehour">Sunrise End</label>
                <input type="number" id="sunrisehour" name="sunrisehour" size="5">hour
                <input type="number" id="sunrisemin" name="sunrisemin" size="5">min
                <br>
                <label for="enablesunset">Enable Sunset</label>
                <input type="checkbox" id="enablesunset" name="enablesunset">
                <br>
                <label for="sunsethour">Sunset Start</label>
                <input type="number" id="sunsethour" name="sunsethour" size="5">hour
                <input type="number" id="sunsetmin" name="sunsetmin" size="5">min
                <br>
                <input type="submit" id="lightcontrolsub" value="Submit">
            </div>
        </div>
    </div>
    <div>
        <button id="1min">1min</button>
        <button id="5min">5min</button>
        <button id="15min">15min</button>
        <button id="30min">30min</button>
        <button id="1h">1h</button>
        <button id="4h">4h</button>
        <input type="checkbox" id="zoomdata" name="zoomdata"/>
        <label for="zoomdata"> Zoom Data</label><br>
    </div>
    <div>
        <canvas id="myChart" style="width:100%;max-width:2000px;"></canvas>
    </div>
    <script>

    </script>

</body>
<footer>
    <script src="./hammer.min.js"></script>
    <script src="./chart.js"></script>
    <script src="./chartjs-plugin-zoom.min.js"></script>
    <script src="./mychart.js"></script>
    <script src="./script.js"></script>
</footer>
</html>
